<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">申请采购系统用户</div>
    </div>
    <div class="panel-body">

        <div class="form-horizontal">
            <div class="form-group">
                <label for="sqUser-zsxm" class="col-sm-2 control-label">真实姓名</label>
                <div class="col-sm-10">
                    <input class="form-control datepicker" id="sqUser-zsxm" placeholder='请填入真实姓名，以便审核'
                           ng-model="sqUser.zsxm">
                </div>
            </div>

            <div class="form-group">
                <label for="sqUser-bm" class="col-sm-2 control-label">所在部门</label>
                <div class="col-sm-10">
                    <select id="sqUser-bm" ng-model="sqUser.bm">
                        <optgroup ng-repeat="bm in xb001 track by $index" title="{{bm.Name}}" />
                        <option value="">正在加载，请稍候...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="sqUser-bgdh" class="col-sm-2 control-label">办公电话</label>
                <div class="col-sm-10">
                    <input class="form-control datepicker" id="sqUser-bgdh" placeholder='请填入校内座机'>
                </div>
            </div>

            <div class="form-group">
                <label for="sqUser-sjhm" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input class="form-control datepicker" id="sqUser-sjhm" placeholder='请填入手机号码'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <button class="btn btn-primary"
                            onclick="sqZcUser();">
                        资料填好了，提交
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
